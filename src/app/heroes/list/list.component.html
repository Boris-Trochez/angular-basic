<p>Heros List</p>

<!--<div *ngIf="heroDeleted">   alternative-->
<div *ngIf="heroDeleted?.length > 0 ? true : false; else noDeleted"> 
    <h3>Hero deleted: <small>{{heroDeleted}}</small></h3>  
</div>


<!-- # local reference, just exits in .html -->
<ng-template #noDeleted >  
    <h3>No hero deleted</h3>
</ng-template>

<button (click)="deleteHero()" >Delete</button>


<ul>
    <li *ngFor="let hero of heros; let i = index">
        {{i + 1}} - {{hero}}
    </li>
</ul>
